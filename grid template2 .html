<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #nav{
            display: grid;
            background-color: brown;
            grid-template-columns:repeat(4,1fr) ;
            grid-template-rows: repeat(7,1fr);
            /* height: 600px; */
             text-align: center;
            justify-content: center;
            padding: 10%;
        }
        #nav div{
            background-color: blueviolet;
            padding: 2%;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <div id="nav">
        <div style="grid-column: 1/5;display: flex;justify-content: center;">Header</div>
        <div style="grid-column: 1/5;">Nav</div>
        <div style="grid-row: 3/4;display: flex;justify-content: center;">Section</div>
        <div style="grid-column: 2/5;grid-row: 3/5;display: flex;justify-content: center;">Aside</div>
        <div style="grid-row: 4/5;display: flex;justify-content: center;">Article</div>
        <div style="grid-column: 1/5;">Footer</div>
    </div>
    
</body>
</html>
